<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="curd.css">
    <title>CURD APP</title>

</head>

<body>
    <center>
        <h1 class="heading">CURD APP With JavaScript</h1>
        <div class="main mytodo-container">
            <div class="mytodo-list">
                <form action="javascript:void(0);" id="CreateForm">
                    <input type="text" class="task-input" id="add-task" placeholder="Add New Task">
                    <div>
                        <input class="btnInput" type="submit" onclick="CreateTask()" value="Create">
                    </div>
                </form>

                <form action="javascript:void(0);" id="UpdateForm">
                    <input type="text" class="task-input" id="update-task">
                    <div class="up-date-input">
                        <input type="submit" class="btnInput" value="Update">
                        <a onclick="CloseInput()" id="close">&#10006;</a>
                    </div>
                </form>

                <p id="counter"></p>
                <table>
                    <tr>
                        <th>
                            <h4 class="mb-3">My Task Lists</h4>
                        </th>
                    </tr>
                    <tbody id="mytodo-tasks"></tbody>
                </table>
            </div>
        </div>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="curd.js"></script>

</body>

</html>
